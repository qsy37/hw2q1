
<!DOCTYPE html>
<meta charset="utf-8">
<style>
.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.node text {
	pointer-events: none;
	font: 10px sans-serif;
	font-weight: bold;
	stroke: none;
	
}

.node.fixed circle {
	stroke-width: 1.5px;
	stroke: #000;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}


table td:nth-child(even) {
	text-indent: 15px;
  color: red;
}

table td:nth-child(odd) {
  text-decoration: underline;
}

</style>

<head>
<title>Victor Hugo Had No Internet</title>
</head>

<body>
<script src="lib/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>

//Size of region to render on
var width = 960,
    height = 500;

//color scale
var color = d3.scale.category20c();
		
//D3 force directed layout
//Try playing with the charge and link distance
var force = d3.layout.force()
    .charge(-140)
	.linkDistance(70)
	//.gravity(0.05)
	//.friction(0.8)
    .size([width - 20, height - 20]);

//Add our canvas
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Initialize tooltip
var tip = d3.tip()
	.attr("class", "d3-tip")
	.html(function(d) { 
		return "<table><tr><td><strong>Name:</strong></td> <td>"+
								d.name +"</td></tr> <tr><td><strong>Group:</strong</td> <td>"+
								d.group+"</td></tr> <tr><td><strong>Coolness:</strong></td> <td>"+
								d.coolness+"</td></tr></table>"; });
		
//Select the miserables data ;)
d3.json("data/miserables.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

//Add the links
  var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

//Add the nodes
  var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("g")
      .attr("class", "node")
			.on("dblclick", dblclick)
      .call(force.drag);
			
/*	var linkScale = d3.scale.linear()
		.domain([d3.min(graph.links, function(d) { return d.value; }),
			d3.max(graph.links, function(d) { return d.values; })])
		//.range([80, 60]);
		.range([100, 200]);
			
	force
		.linkDistance(function(d) { return linkScale(d.value); });
		.charge(function(d) { return linkScale(d.value); }); */
	
	var linCool = d3.scale.linear()
		.domain([d3.min(graph.nodes, function(d) { return d.coolness; }),
			 d3.max(graph.nodes, function(d) { return d.coolness; })])
		 .range([4, 10]);
			
	var sqrtCool = d3.scale.sqrt()
		.domain([d3.min(graph.nodes, function(d) { return d.coolness; }),
			 d3.max(graph.nodes, function(d) { return d.coolness; })])
		 .range([4, 10]);
			
	node.call(tip);
			
	node.append("circle")
		//.attr("r", function(d){ return linCool(d.coolness); })  // Linear scaling
		.attr("r", function(d){ return sqrtCool(d.coolness); }) // Square root scaling
		.attr("fill", function(d){ return color(d.group); })
		.on('mouseover', tip.show)
		.on('mouseout', tip.hide);;
	
	node.append("text")
		//.attr("dx", function(d){ return linCool(d.coolness) + 3; })
		.attr("dx", function(d){ return sqrtCool(d.coolness) + 3; })
		.attr("dy", ".35em")
		.text(function(d) { if (d.coolness > 25) return d.name; });
	  
  node.append("title")
      .text(function(d) { return d.name; });

	
	
		
	
//Update stuff for animation:
//   This takes the physics simulation for the force directed graph and
//   sets the location of the nodes and edges to the new positions
  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});

function dblclick(d) {
	d3.select(this).classed("fixed", d.fixed = !d.fixed);
}

</script>
